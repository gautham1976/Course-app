<div class="container">
  <div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="row g-3">
        <div *ngFor="let i of data" class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
          <div class="card-body">
            <h5 class="card-title">{{i.courseTitle}}</h5>
            <h5 class="card-title">{{i.courseDate}}</h5>
            <h5 class="card-title">{{i.courseDuration}}</h5>
            <p class="card-text">{{i.courseDescription}}</p>
            <a href="#" class="btn btn-primary">View more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
